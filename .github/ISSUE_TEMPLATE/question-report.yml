name: Questions
description: Question for the tool.
title: "[QUESTION]: "
labels: question
body:
  - type: markdown
    attributes:
      value: |
        Please search for this issue in issues-page or discussions-page first. Avoid duplication.
  - type: textarea
    id: which-tool
    attributes:
      label: Which tool
      description: Describe which tool the question is about.
      placeholder: |
        hifi-tui or hifi-api
    validations:
      required: true
  - type: textarea
    id: question
    attributes:
      label: Describe your question
      description: Describe your question as accurately as possible.
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Add screenshots
      description: Please add screenshots if available.
    validations:
      required: false
